<div class="container">
  <h1>
    {{ title }}
  </h1>

  <div class="login-buttons d-flex">
    <button class="btn btn-social"
        (click)="loginFacebook()"
        [disabled]="loginStatus.facebook"><img src="assets/icons/facebook.svg" class="m-1" />Log in with Facebook</button>
    <button class="btn btn-social"
        (click)="loginGoogle()"
        [disabled]="loginStatus.google"><img src="assets/icons/google.svg" class="m-1" />Log in with Google</button>
    </div>

  <h2>Global Login Status</h2>
  <pre class="code" data-lang="JSON"><code>{{ loginStatus | json }}</code></pre>

  <h2>Individual Logins</h2>
  <div class="columns">
      <div *ngFor="let login of loginValues" class="column col-4 col-md-6 col-xs-12">
        <app-user-details
            [title]="login.title"
            [userDetails]="login.userDetails"
            (logout)="login.logout()"
            [loginToken]="login.loginToken"></app-user-details>
      </div>
      <div *ngIf="!loginValues.length" class="column">
          Please log in with at least one of the login providers.
      </div>
  </div>
</div>
